<form #form="ngForm">
  Pokemon Name:
  <input type="text" [(ngModel)]="pokemon.name" name="name" />
  <label>
     <input type="radio" 
            name="isCool"
            [value]="true"
            [ngModel]="pokemon.isCool"
      />
      Pokemon is cool?
  </label>
  <label>
        <input
          type="radio"
          name="isCool"
          [value]="false"
          [ngModel]="pokemon.isCool"
          (ngModelChange)="toggleIsCool($event)" />
          Pokemon is NOT cool?
  </label>
  <label>
    <input 
      type="checkbox"
      name="acceptTerms"
      [ngModel]="pokemon.acceptTerms"
    />
   Please acheck to accept Accept Terms.
  </label>
  <label>
    Pokemon Type:
    <select name="pokemonType" [ngModel]="pokemon?.name">
      <option *ngFor="let type of pokemonType" [value]="type.value" [selected]="type.value === pokemon.type">{{type.value}}</option>
    </select>
  </label>
</form>
MODEL: {{ pokemon | json }}
FORM: {{ form.value | json}}
